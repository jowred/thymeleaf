<!DOCTYPE HTML>
<html lang="pt-BR" xmlns:th="https://www.thymeleaf.org">
<head>
<link th:href="@{/styles/css/bootstrap.css}" rel="stylesheet" type="text/css" />
<title>Cadastro de clínica médica</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container">
		<h1>Form</h1>
		<form action="#" th:action="@{/new}" th:object="${clinica}" method="post">
			<label for="nome">Nome:</label>
			<br>
			<input type="text" id="nome" name="nome" th:field="*{nome}"/>
			<br>
			<label for="nome_convenio">Nome do convênio:</label>
			<br>
			<input type="text" id="nome_convenio" name="nome_convenio" th:field="*{nomeConvenio}"/>
			<br>
			<label for="descricao">Descrição:</label>
			<br>
			<input type="text" id="descricao" name="descricao" th:field="*{descricao}"/>
			<br>
			<label for="nome_medico">Nome do médico:</label>
			<br>
			<input type="text" id="nome_medico" name="nome_medico" th:field="*{nomeMedico}"/>
			<br><br>
			<input type="submit" value="Cadastrar">
			<input type="reset" value="Limpar">
		</form>
	</div>
</body>
</html>
